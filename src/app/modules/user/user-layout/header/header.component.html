<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="toggleSidebar()">
      <mat-icon>menu</mat-icon>
    </button>
    R-Square Restaurant

    <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
      <ul fxLayout="row" fxLayoutGap="20px">

        <li>
          <button mat-icon-button [matMenuTriggerFor]="email">
            <mat-icon>email</mat-icon>
          </button>
          <mat-menu #email="matMenu">
            <button mat-menu-item>
              <h3>email</h3>
            </button>
          </mat-menu>
        </li>

        <li>
          <button mat-icon-button [matMenuTriggerFor]="notifications">
            <mat-icon>notifications</mat-icon>
          </button>
          <mat-menu #notifications="matMenu">
            <button mat-menu-item>
              <h3>notifications</h3>
            </button>
          </mat-menu>
        </li>

        <li>
          <!-- <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button> -->
          <div class="profile-card" [matMenuTriggerFor]="menu">
            <img src="../../../../../assets/images/Ritesh Joshi.JPG" alt="Ritesh Joshi">
          </div>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>exit_to_app</mat-icon>
              Sign Out
            </button>
          </mat-menu>
        </li>

      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
